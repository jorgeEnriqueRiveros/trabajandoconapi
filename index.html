<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kike Riveros</title>
    <script>
     let idPersonaje = Math.floor(Math.random() * 826)
        fetch('https://rickandmortyapi.com/api/character/' + idPersonaje)
        .then(response => response.json())
        .then(data => {
      console.log(data.image)
      console.log(data.name)
      document.getElementById('imagenrick').src=data.image;
    });
    </script>
</head>
<body>
    <img
    id="imagenrick"
    src="https://rickandmortyapi.com/api/character/.jpeg"
    alt="">
</body>
</html>
