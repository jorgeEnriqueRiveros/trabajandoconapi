<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Dog</title>
    <script>
    fetch('https://dog.ceo/api/breeds/image/random')
    .then(response => response.json())

    document.getElementById('imagendog').src=data.message;
}); 
        </script>
</head>
<body>
    <img
    id="imagendog"
    src=""
    alt=""
    
</body>
</html>
