<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Clima</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
        }

        #weatherData {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Información del Clima</h1>
    <div id="weatherData">
        <p id="temperature"></p>
        <p id="wind"></p>
        <p id="description"></p>
        <p id="forecast"></p>
    </div>

    <script>
        // Cambia 'japon' por la ciudad que desees obtener
        const ciudad = 'japon';

        fetch(`https://goweather.herokuapp.com/weather/${ciudad}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('temperature').innerText = `Temperatura: ${data.temperature}`;
                document.getElementById('wind').innerText = `Viento: ${data.wind}`;
                document.getElementById('description').innerText = `Descripción: ${data.description}`;
                document.getElementById('forecast').innerText = `Pronóstico: ${data.forecast}`;
            })
            .catch(error => {
                console.error('Error al obtener datos del clima:', error);
                document.getElementById('weatherData').innerText = 'Error al obtener datos del clima.';
            });
    </script>
</body>
</html>
